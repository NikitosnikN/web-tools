<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEIC Transcriber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/heic2any@0.0.4/dist/heic2any.min.js"></script>
</head>
<body class="h-full" x-data="transcriber">
<!-- Previous x-data content moved to Alpine.data() initialization
<body class="h-full" x-data="transcriber" x-init="{ 
    files: [],
    outputFormat: 'png',
    jpegQuality: 85,
    converting: false,
    progress: 0,
    results: []
}">
    <div class="min-h-full">
        <nav class="bg-white shadow-sm">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 justify-between">
                    <div class="flex">
                        <div class="flex flex-shrink-0 items-center">
                            <h1 class="text-2xl font-bold">HEIC Transcriber</h1>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main>
            <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
                <!-- File Upload Area -->
                <div class="mb-6">
                    <div class="flex items-center justify-center w-full">
                        <label class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100"
                               :class="{ 'border-indigo-500': files.length > 0 }">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <svg class="w-8 h-8 mb-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                                </svg>
                                <p class="mb-2 text-sm text-gray-500">
                                    <span class="font-semibold">Click to upload</span> or drag and drop
                                </p>
                                <p class="text-xs text-gray-500">HEIC files only</p>
                                <p class="mt-2 text-sm text-gray-700" x-show="files.length > 0">
                                    Selected files: <span x-text="files.length"></span>
                                </p>
                            </div>
                            <input type="file" class="hidden" multiple accept=".heic"
                                   @change="files = $event.target.files">
                        </label>
                    </div>
                </div>

                <!-- Settings -->
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 mb-6">
                    <div class="bg-white shadow sm:rounded-lg p-6">
                        <h2 class="text-base font-semibold leading-7 text-gray-900">Output Format</h2>
                        <select x-model="outputFormat" class="mt-2 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            <option value="png">PNG</option>
                            <option value="jpeg">JPEG</option>
                        </select>
                    </div>

                    <div class="bg-white shadow sm:rounded-lg p-6" x-show="outputFormat === 'jpeg'">
                        <h2 class="text-base font-semibold leading-7 text-gray-900">JPEG Quality</h2>
                        <div class="mt-2">
                            <input type="range" x-model="jpegQuality" min="1" max="100" class="w-full">
                            <div class="text-sm text-gray-500 mt-1">
                                Quality: <span x-text="jpegQuality"></span>%
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Convert Button -->
                <div class="flex justify-center mb-6">
                    <button type="button"
                            @click="handleConversion()"
                            :disabled="files.length === 0 || converting"
                            class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:opacity-50 disabled:cursor-not-allowed">
                        Convert Files
                    </button>
                </div>

                <!-- Progress Bar -->
                <div class="mb-6" x-show="converting">
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div class="bg-indigo-600 h-2.5 rounded-full" :style="`width: ${progress}%`"></div>
                    </div>
                    <p class="text-center text-sm text-gray-600 mt-2">
                        Converting... <span x-text="progress"></span>%
                    </p>
                </div>

                <!-- Results -->
                <div x-show="results.length > 0">
                    <h2 class="text-lg font-semibold mb-4">Converted Files</h2>
                    <ul role="list" class="grid grid-cols-2 gap-x-4 gap-y-8 sm:grid-cols-3 sm:gap-x-6 lg:grid-cols-4 xl:gap-x-8">
                        <template x-for="(result, index) in results" :key="index">
                            <li class="relative">
                                <div class="group aspect-h-7 aspect-w-10 block w-full overflow-hidden rounded-lg bg-gray-100">
                                    <img :src="result.url" alt="" class="pointer-events-none object-cover">
                                    <button type="button" class="absolute inset-0 focus:outline-none">
                                        <span class="sr-only">Download converted file</span>
                                    </button>
                                </div>
                                <p class="pointer-events-none mt-2 block truncate text-sm font-medium text-gray-900" x-text="result.filename"></p>
                                <p class="pointer-events-none block text-sm font-medium text-gray-500" x-text="result.size"></p>
                            </li>
                        </template>
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Alpine.js component data
        document.addEventListener('alpine:init', () => {
            Alpine.data('transcriber', () => ({
                async handleConversion() {
                    if (this.files.length === 0) return;
                    
                    this.converting = true;
                    this.progress = 0;
                    this.results = [];
                    
                    const totalFiles = this.files.length;
                    
                    for (let i = 0; i < this.files.length; i++) {
                        const file = this.files[i];
                        try {
                            // Convert HEIC to blob
                            const blob = await heic2any({
                                blob: file,
                                toType: this.outputFormat,
                                quality: this.outputFormat === 'jpeg' ? this.jpegQuality / 100 : undefined
                            });

                            // Create URL for preview
                            const url = URL.createObjectURL(blob);
                            
                            // Add to results
                            this.results.push({
                                filename: `${file.name.replace('.heic', '')}.${this.outputFormat}`,
                                url: url,
                                size: `${(blob.size / (1024 * 1024)).toFixed(2)} MB`
                            });
                            
                            // Update progress
                            this.progress = Math.round(((i + 1) / totalFiles) * 100);
                        } catch (error) {
                            console.error(`Error converting ${file.name}:`, error);
                        }
                    }
                    
                    this.converting = false;
                }
            }))
        })

        // Drag and drop handling
        const dropZone = document.querySelector('label');
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('border-indigo-500');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('border-indigo-500');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-indigo-500');
            const input = dropZone.querySelector('input');
            input.files = e.dataTransfer.files;
            input.dispatchEvent(new Event('change'));
        });
    </script>
</body>
</html>

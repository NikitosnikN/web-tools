<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-Minute Breathing Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes breathe {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.7);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 20px rgba(79, 70, 229, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(79, 70, 229, 0);
            }
        }
        
        .timer-button {
            transition: all 0.3s ease;
        }
        
        .timer-button.active {
            animation: breathe 4s infinite ease-in-out;
        }
        
        .timer-ring {
            stroke-dasharray: 440;
            stroke-dashoffset: 440;
            transform: rotate(-90deg);
            transform-origin: center;
            transition: stroke-dashoffset 1s linear;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <div class="container mx-auto px-4 py-8 max-w-6xl flex-grow flex flex-col">
        <header class="mb-6 text-center">
            <h1 class="text-4xl font-bold text-indigo-600 mb-2">Breathing Timer</h1>
            <p class="text-gray-600 max-w-2xl mx-auto">Take a 10-minute break and focus on your breathing.</p>
        </header>

        <main class="flex-grow flex flex-col items-center justify-center">
            <div class="relative w-64 h-64 mb-8">
                <!-- Timer Ring -->
                <svg class="w-full h-full absolute top-0 left-0" viewBox="0 0 160 160">
                    <circle cx="80" cy="80" r="70" fill="none" stroke="#e5e7eb" stroke-width="12" />
                    <circle id="timer-ring" class="timer-ring" cx="80" cy="80" r="70" fill="none" stroke="#4f46e5" stroke-width="12" stroke-linecap="round" />
                </svg>
                
                <!-- Timer Button -->
                <button id="timer-button" class="timer-button absolute inset-4 rounded-full bg-indigo-600 text-white flex items-center justify-center shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors">
                    <div class="text-center">
                        <span id="timer-text" class="text-3xl font-bold">10:00</span>
                        <p id="timer-status" class="text-sm mt-1 opacity-80">Start</p>
                    </div>
                </button>
            </div>
            
            <div id="timer-controls" class="flex space-x-4">
                <button id="reset-button" class="px-4 py-2 bg-white border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors hidden">
                    Reset
                </button>
            </div>
        </main>

        <footer class="mt-auto text-center text-gray-500 text-sm py-4">
            <p>Take deep breaths. Focus on the present moment.</p>
        </footer>
    </div>

    <!-- Audio for timer completion -->
    <audio id="timer-sound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-bell-notification-933.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const timerButton = document.getElementById('timer-button');
            const timerText = document.getElementById('timer-text');
            const timerStatus = document.getElementById('timer-status');
            const timerRing = document.getElementById('timer-ring');
            const resetButton = document.getElementById('reset-button');
            const timerSound = document.getElementById('timer-sound');
            
            // Constants
            const TIMER_DURATION = 10 * 60; // 10 minutes in seconds
            
            // State
            let timerInterval = null;
            let timeRemaining = TIMER_DURATION;
            let isTimerRunning = false;
            
            // Initialize timer ring
            const circumference = 2 * Math.PI * 70; // 70 is the radius of the circle
            timerRing.style.strokeDasharray = `${circumference} ${circumference}`;
            timerRing.style.strokeDashoffset = circumference;
            
            // Event Listeners
            timerButton.addEventListener('click', toggleTimer);
            resetButton.addEventListener('click', resetTimer);
            
            // Functions
            function toggleTimer() {
                if (isTimerRunning) {
                    pauseTimer();
                } else {
                    startTimer();
                }
            }
            
            function startTimer() {
                if (timeRemaining <= 0) {
                    resetTimer();
                    return;
                }
                
                isTimerRunning = true;
                timerButton.classList.add('active');
                timerStatus.textContent = 'Breathe';
                resetButton.classList.remove('hidden');
                
                timerInterval = setInterval(() => {
                    timeRemaining--;
                    updateTimerDisplay();
                    
                    if (timeRemaining <= 0) {
                        completeTimer();
                    }
                }, 1000);
            }
            
            function pauseTimer() {
                isTimerRunning = false;
                timerButton.classList.remove('active');
                timerStatus.textContent = 'Paused';
                clearInterval(timerInterval);
            }
            
            function resetTimer() {
                pauseTimer();
                timeRemaining = TIMER_DURATION;
                updateTimerDisplay();
                timerStatus.textContent = 'Start';
                resetButton.classList.add('hidden');
            }
            
            function completeTimer() {
                pauseTimer();
                timerStatus.textContent = 'Completed';
                
                // Play sound
                timerSound.play().catch(error => {
                    console.error('Error playing sound:', error);
                });
                
                // Trigger vibration if supported
                if ('vibrate' in navigator) {
                    navigator.vibrate([200, 100, 200]);
                }
            }
            
            function updateTimerDisplay() {
                // Update timer text
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                timerText.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // Update timer ring
                const progress = 1 - (timeRemaining / TIMER_DURATION);
                const offset = circumference - (progress * circumference);
                timerRing.style.strokeDashoffset = offset;
            }
            
            // Initialize display
            updateTimerDisplay();
        });
    </script>
</body>
</html>

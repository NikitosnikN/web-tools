<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEIC to PNG/JPEG Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
        <h1 class="text-2xl font-bold mb-4">Convert HEIC to PNG/JPEG</h1>
        <form id="upload-form" class="space-y-4 bg-gray-50 p-4 rounded-md shadow-inner">
            <div>
                <label class="block text-sm font-medium text-gray-700">Upload HEIC files</label>
                <input type="file" id="file-input" accept=".heic" multiple class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Choose output format</label>
                <select id="format-select" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="png">PNG</option>
                    <option value="jpeg">JPEG</option>
                </select>
            </div>
            <button type="button" id="convert-button" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Convert</button>
        </form>
        <div id="download-links" class="mt-4 space-y-2">
            <h2 class="text-lg font-semibold">Converted Images</h2>
            <div id="image-previews" class="grid grid-cols-2 gap-4"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.3/dist/heic2any.min.js"></script>
    <script src="heic-to.js"></script>
</body>
</html>
